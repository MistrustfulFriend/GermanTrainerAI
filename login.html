<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGer - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /* Enhanced multi-layer gradient background */
    background: 
        linear-gradient(135deg, rgba(52, 152, 219, 0.03) 0%, transparent 50%),
        linear-gradient(225deg, rgba(142, 68, 173, 0.03) 0%, transparent 50%),
        linear-gradient(to bottom, #f5f7fa 0%, #e8ecf1 100%);
    min-height: 100vh;
    color: #2c3e50;
    line-height: 1.6;
    position: relative;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Subtle geometric pattern overlay */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(52, 152, 219, 0.02) 35px, rgba(52, 152, 219, 0.02) 70px),
        repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(142, 68, 173, 0.02) 35px, rgba(142, 68, 173, 0.02) 70px);
    pointer-events: none;
    z-index: 0;
}

/* Floating accent circles in background */
body::after {
    content: '';
    position: fixed;
    top: -200px;
    right: -200px;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(52, 152, 219, 0.08) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
}

.auth-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    overflow: hidden;
    max-width: 400px;
    width: 100%;
    position: relative;
    z-index: 1;
}

.auth-header {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    padding: 30px;
    text-align: center;
    color: white;
}

.auth-header h1 {
    font-size: 28px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.auth-header h1 i {
    font-size: 32px;
    color: #3498db;
}

.auth-header p {
    font-size: 14px;
    color: #bdc3c7;
}

.auth-body {
    padding: 40px 30px;
}

.tab-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

.tab-btn {
    flex: 1;
    padding: 12px;
    background: #ecf0f1;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    color: #7f8c8d;
    transition: all 0.3s ease;
}

.tab-btn.active {
    background: #3498db;
    color: white;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-size: 14px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #dfe6e9;
    border-radius: 6px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.btn-submit {
    width: 100%;
    padding: 14px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-submit:hover {
    background: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
}

.btn-submit:disabled {
    background: #95a5a6;
    cursor: not-allowed;
    transform: none;
}

.message {
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 14px;
    display: none;
}

.message.error {
    background: #fee;
    color: #c00;
    border: 1px solid #fcc;
    display: block;
}

.message.success {
    background: #efe;
    color: #080;
    border: 1px solid #cfc;
    display: block;
}

.form-view {
    display: none;
}

.form-view.active {
    display: block;
}

.password-requirements {
    font-size: 12px;
    color: #7f8c8d;
    margin-top: 6px;
}

.loading-spinner {
    display: none;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

.btn-submit.loading .loading-spinner {
    display: block;
}

.btn-submit.loading span {
    display: none;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.input-icon {
    position: relative;
}

.input-icon i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #7f8c8d;
}

.input-icon input {
    padding-left: 40px;
}

/* Mobile responsiveness */
@media screen and (max-width: 480px) {
    body {
        padding: 10px;
    }

    .auth-container {
        max-width: 100%;
    }

    .auth-header {
        padding: 20px;
    }

    .auth-header h1 {
        font-size: 24px;
    }

    .auth-header h1 i {
        font-size: 28px;
    }

    .auth-body {
        padding: 30px 20px;
    }

    .form-group input {
        font-size: 16px; /* Prevents zoom on iOS */
    }
}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>
                <i class="fas fa-graduation-cap"></i>
                iGer
            </h1>
            <p>Master German with AI-Powered Exercises</p>
        </div>

        <div class="auth-body">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="login-form" class="form-view active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span><i class="fas fa-sign-in-alt"></i> Login</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form-view" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-username" required minlength="3" autocomplete="username">
                    </div>
                    <div class="password-requirements">At least 3 characters</div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email (optional)</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" required minlength="6" autocomplete="new-password">
                    </div>
                    <div class="password-requirements">At least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password-confirm" required minlength="6" autocomplete="new-password">
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span><i class="fas fa-user-plus"></i> Create Account</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        const isLocal = window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1' || 
                        window.location.hostname.startsWith('192.168.');
        const API_URL = isLocal ? `http://${window.location.hostname}:5000` : `https://${window.location.hostname}`;

        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-view').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
            hideMessage();
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const btn = event.target.querySelector('.btn-submit');
            btn.classList.add('loading');
            btn.disabled = true;
            hideMessage();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const btn = event.target.querySelector('.btn-submit');
            btn.classList.add('loading');
            btn.disabled = true;
            hideMessage();

            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (password !== passwordConfirm) {
                showMessage('Passwords do not match', 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_URL}/api/auth/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        });
    </script>
</body>
</html>
